<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Decodificador</title>
        <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    <body> 
        <header>
            <img class = "logo-header" src="logo.png">
        </header>

        <main>
            <div class = "textBoxOne">
                <textarea id="encripto" 
                rows="10" 
                cols="50" 
                placeholder="Digite um texto" 
                maxlength="265"></textarea>
            </div>
            
            <div class="buttons">
                
                <p id="filtro"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                  </svg> Apenas letras minúsculas e sem acento</p>
                <button id="cripto-button" onclick= "criptografia()" >
                    Criptografar
                </button>
                <button id="decripto-button" onclick= "decriptografia ()" >
                    Descriptografar
                </button>
            </div>
            
            <div class = "textBoxTwo">

                <div id="none-context">
                    <img id="none-picture" src="picture01.png">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>

                <textarea id="decripto" 
                rows="50" 
                cols="200"
                disabled
                ></textarea>

                <button id="copy-button" onclick="copyText()">Copiar</button>
            </div>


        </main>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
